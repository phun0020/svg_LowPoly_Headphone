	.st3 { fill:url(#outside-background-rectangle_1_); }
	.st4 { fill:url(#inside-background-rectangle_1_); }
	.blur { opacity: 0; }
	<!-- SHAKING ANIMATION -->
	.shake-outline {
		animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) 0s infinite alternate;
	}

	@keyframes shake {
		10%, 90%, 30%, 50%, 70% { transform: translate3d(0, -4px, 0); }
		20%, 80%, 40%, 60% { transform: translate3d(5px, 0, 0); }
	}

	<!-- CHANGE COLOR ANIMATION -->
	.change-color-inside-background {
		animation: change-color .5s linear;
		animation-fill-mode: forwards;
	}

	@keyframes change-color {
		from { stop-color: #16a085; }
		to { stop-color: #9b59b6; }
	}

	<!-- HEARTBEAT -->

	.heart-beat {
		transform-origin: 50% 50%;
		animation: heartbeat 1s .5s infinite;
	}

	@keyframes heartbeat {
		0%, 40%, 80%, 100% { transform: scale( .8 ); }
		20%, 60% { transform: scale( .92 ); }
	}

	<!-- Fade-in -->
	.fade-in {
		transform-origin: 50% 50%;
		animation: fade-in 12.5s, heartbeat 1s .5s infinite;
		animation-fill-mode: forwards;
	}

	@keyframes fade-in {
		from { opacity: 0; }
		to { opacity: 1; }
	}


